<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Notion Integration Setup</title>
</head>
<body>

<input id="database" type="text" placeholder="xxxxxxxxxxxxxxxxxxxxxxxx" style="width: 100%;" />

<span id="status"></span>
<script src="register.js"></script>
</body>
